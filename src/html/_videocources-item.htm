<!-- Videocources item -->
<article class="videocource">
    <div class="videocource__mark">
        @@mark
    </div>
    <div class="videocource__video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eV6lTEY95yY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div class="videocource__title">@@title</div>
</article>

<!-- /. Videocources item -->
